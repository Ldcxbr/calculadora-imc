<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="/CalculadoraImc/styleCal.css">
</head>

<body>
    <section class="container">

        <h1>Calculadora de IMC</h1>

       <form action="/" id="form" method="POST">
            <label for="input-peso">Peso:</label>
            <input type='text' id="peso" placeholder="peso" name="peso">
            <br>
            <label for="input-altura">Altura:</label>
            <input type='text' id="altura" placeholder="Altura" name="altura">
            <br>
            <button type="submit">enviar</button>
        </form>
        <div id="resultado"></div>
    </section>

    <script src="/CalculadoraImc/mainCal.js"></script>
</body>

</html>
